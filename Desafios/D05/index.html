<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Conversor de Medidas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font: normal 18pt arial;
        }
        button {
            font: bold 14pt arial;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
        <hr>
    <p> <button onclick="converterMedida()">Converter</button> </p>
    <script>
        function converterMedida() {
            var medida = Number(prompt("Digite uma distância em metros (m):"))
            var cm = medida * 100
            var mm = medida * 1000
            var km = medida / 1000
            var hm = medida / 100
            var dam = medida / 10
            alert(`A medida de ${medida} metros corresponde a:\n${cm} centímetros\n${mm} milímetros\n${dam} decâmetros\n${hm} hectômetros\n${km} quilômetros`)
        }
    </script>
</body>
</html>
