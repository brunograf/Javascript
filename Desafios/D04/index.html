<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Troco</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font: normal 18pt arial;
        }
        button {
            font: bold 14pt arial;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
        <hr>
    <p> <button onclick="calculoTroco()">Comprar produto</button> </p>
    <script>
        function calculoTroco() {
            var produto = prompt(`Qual produto você está comprando?`)
            var preco = Number(prompt(`Quanto custa o(a) ${produto} que você está comprando?`))
            var dinheiro = Number(prompt(`Quanto você deu para pagar pelo(a) ${produto}?`))
            var troco = dinheiro - preco
            alert(`Você comprou o(a) ${produto} que custou R$${preco.toFixed(2)}.\nVocê pagou R$${dinheiro.toFixed(2)}.\nSeu troco é de R$${troco.toFixed(2)}.\nVolte sempre!`)
        }
    </script>
</body>
</html>
