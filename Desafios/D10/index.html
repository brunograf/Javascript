<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bhaskara</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font: normal 18pt arial;
        }
        button {
            font: bold 14pt arial;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
        <hr>
    <p> <button onclick="calculoBhaskara()">Calcular</button> </p>
    <div id="res">
        <p>Considerando uma equação no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de ∆</p>
    </div>
    <script>
        function calculoBhaskara() {
            var res = document.getElementById('res')
            var a = Number(prompt(`Qual é o valor de a?`))
            var b = Number(prompt(`Qual é o valor de b?`))
            var c = Number(prompt(`Qual é o valor de c?`))
            var delta = (b ** 2) - 4 * a * c
            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
            res.innerHTML += `<p>A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong></p>`
            res.innerHTML += `<p>O cálculo realizado será <strong>∆ = ${b}² - 4 × ${a} × ${c}</strong></p>`
            res.innerHTML += `<p>O valor calculado foi <strong>∆ = ${delta}</strong></p>`
        }
    </script>
</body>
</html>
