<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        var txtvel = document.getElementById('txtvel');
        var res = document.getElementById('res');

        function calcular() {
            var vel = Number(txtvel.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += (`<p>Voce ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>`)
            }
            res.innerHTML += (`<p>Dirija sempre usando cinto de segurança!</p>`)
        }
    </script>
</body>
</html>
